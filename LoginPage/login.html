<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recyclr - Home</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/LoginPage/login.css">
  <!-- Google font links -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">

</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="navbar">
      <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
      <div class="logo-container" >
        <a href="/index.html" class="logo">
          <img src="/logo.jpg" alt="Recyclr Logo" class="logo-img">

      </a> 

    </div>
      <div class="search-bar">
        <input type="text" placeholder="Search...">
        <div class="search-icon">&#128269;</div>
      </div>
      <div class="nav-menu" id="navMenu">
        <div class="cancel-icon" onclick="toggleMenu()">✕</div>
        <a href="/index.html">Home</a>
          <a href="/AboutPage/about.html">About</a>
          <a href="/MapPage/map.html">Map</a>
          <a href="/LocatePage/locate.html">Locate Centre</a>
          <a href="/BlogPage/blog.html">Blog</a>
          <a href="/LoginPage/login.html">Login</a>
      </div>
    </div>
  </header>

  <!-- Main Content Section -->
  <main>
    <div class="login-container">
      <h2>Login</h2>
      <form class="login-form" action="#" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>
  </main>

  <!-- Footer Section -->
  <footer>
    <div class="social-icons">
      <a href="#" class="icon">Facebook</a>
      <a href="#" class="icon">Twitter</a>
      <a href="#" class="icon">Instagram</a>
    </div>
    <div class="footer-links">
      <a href="#">Contact Us </a>
      <a>|</a>
      <a href="#">Privacy Policy</a>
      <a>|</a>
      <a href="#">Terms of Service</a>
    </div>
    <div>
      <p>©ReCyclr</p>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      var navMenu = document.getElementById("navMenu");
      navMenu.classList.toggle("show");
    }
  </script>

</body>
</html>
